<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HMR Blooming</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-group">
        <div class="header-row top-row">
          <div class="site-logo">
            <img src="logo.png" alt="Site Logo" />
          </div>
          <div class="extra-group">
            <!-- You can add more content here if needed -->
          </div>
        </div>

        <div class="header-row bottom-row">
          <nav class="navigation">
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Services</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>

          <div class="buttons">
            <button class="btn">RFP</button>
            <button class="btn">Hire us!</button>
          </div>
        </div>
      </div>
    </header>

    <!-- element 1-->
    <section class="group">
      <div class="row">
        <div class="group-inner">
          <h2>Accelerate your business growth</h2>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do
            eiusmod tempor incididunt ut labore.
          </p>
          <div class="spacer" style="height: 20px"></div>
          <div class="buttons">
            <a href="#" class="btn primary">Get Started</a>
            <a href="#" class="btn secondary">Learn More</a>
          </div>
        </div>
      </div>
    </section>

    <!-- element 2-->
    <section class="get-found">
      <div class="brands">
        <img src="/images/denzour.png" alt="Denzour" />
        <img src="/images/stanley.png" alt="Stanley Black & Decker" />
        <img src="/images/amway.png" alt="Amway" />
        <img src="/images/bioderma.png" alt="Bioderma" />
        <img src="/images/intuit.png" alt="Intuit" />
        <img src="/images/qualys.png" alt="Qualys" />
        <img src="/images/indianexpress.png" alt="The Indian Express" />
        <img src="/images/tataplayfiber.png" alt="Tata Play Fiber" />
        <img src="/images/adaniconnex.png" alt="Adani Connex" />
        <img src="/images/musigma.png" alt="Mu Sigma" />
        <img src="/images/emami.png" alt="Emami" />
        <img src="/images/vodien.png" alt="Vodien" />
      </div>

      <div class="form-box">
        <h2>How can we help you get found?</h2>
        <form>
          <div class="checkbox-group">
            <div>
              <input type="checkbox" id="ai-seo" /><label for="ai-seo"
                >AI SEO</label
              >
            </div>
            <div>
              <input type="checkbox" id="seo" /><label for="seo">SEO</label>
            </div>
            <div>
              <input type="checkbox" id="paid" /><label for="paid"
                >Paid media</label
              >
            </div>
            <div>
              <input type="checkbox" id="creative" /><label for="creative"
                >Creative</label
              >
            </div>
            <div>
              <input type="checkbox" id="content" /><label for="content"
                >Content</label
              >
            </div>
            <div>
              <input type="checkbox" id="social" /><label for="social"
                >Social Media</label
              >
            </div>
            <div>
              <input type="checkbox" id="app" /><label for="app"
                >App Store</label
              >
            </div>
            <div>
              <input type="checkbox" id="analytics" /><label for="analytics"
                >Analytics</label
              >
            </div>
            <div>
              <input type="checkbox" id="other" /><label for="other"
                >Other</label
              >
            </div>
          </div>
          <button type="submit">Get started</button>
        </form>
      </div>
    </section>
    <!-- element 2 end -->
    <!-- element 3 -->
  </body>
</html>
